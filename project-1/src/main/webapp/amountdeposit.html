                &emsp;&emsp;&emsp;
                
                <button class="btn btn-primary" id="b1" type="submit"><i>Deposit</i></button></div>
        </form>
    </div>

    <script>
        b1.onclick=()=>{
           
       
        alert("Amount Deposited Successfully")
        location.href="welcomecustomer.html";
        }
